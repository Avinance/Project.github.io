<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <h1>Books</h1>
    <br>
    <h2>HTML Project</h2>
    <br>

    <form method="get" action="Library.html">
        <div>
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" name="bookName" placeholder="Book Name" maxlength="100">
        </div>
        <br>
        <div>
            <label for="authorName">Author Name:</label>
            <input type="text" id="authorName" name="authorName" placeholder="Author Name" maxlength="20">
        </div>
        <br>
        <div>
            <label for="genre">Genre:</label>
            <select id="genre" name="genre">
                <option value="Motivational">Motivational</option>
                <option value="Crime">Crime</option>
                <option value="Fictional">Fictional</option>
                <option value="Biography">Biography</option>
                <option value="Devotional">Devotional</option>
            </select>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" maxlength="30">
        </div>
        <br>
        <div>
            <label for="publishDate">Publish Date:</label>
            <input type="date" id="publishDate" name="publishDate" placeholder="Date">
        </div>
        <br>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" placeholder="Price" maxlength="10">
        </div>
        <br>
        <div>
            <button type="submit">Get in</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
